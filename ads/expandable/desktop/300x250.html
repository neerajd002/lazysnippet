<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Ad</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <style id="adStyles">
        :root {
            --max-z-index: 2147483647;
            --text-color: #fff;
            --border-color: #1b4352;
            --icon-color: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: var(--text-color);
            /* background-color: #0d1d23; */
            background-image: radial-gradient(#0d1d23, #1b4352);
            overflow: hidden;
            cursor: pointer;
        }
        .ad-container {
            position: relative;
            width: inherit;
            height: inherit;
        }
        .ad-container  > * {
            position: absolute;
        }
        button {
            font-weight: bold;
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 10px;
            background-color: #2e647c;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.7;
        }
        .close-ad {
            top: 12px;
            right: 20px;
            width: 20px;
            height: 20px;
            padding: 5px;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
            border: 1px solid var(--icon-color);
            border-radius: 50%;
        }
        .close-ad:hover {
            opacity: 0.7;
        }
        .ad-border {
            width: inherit;
            height: inherit;
            border: 1px solid #1b4352;
            box-sizing: border-box;
            pointer-events: none;
        }
        .overlay {
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            background-color: #fff;
        }
    </style>
    <style id="expandedStyles">
        :root {
            --radial-percentage-1: 0%;
            --radial-percentage-2: 100%;
            --radial-opacity: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#0d1d23 var(--radial-percentage-1), rgb(27 67 82 / var(--radial-opacity)) var(--radial-percentage-2));
        }
        #acunexusExpandedAd {
            width: 970px;
            height: 500px;
            display: none;
        }
        #logo {
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }
        .block{
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .bg {
            background-color: #10232d;
            background-image: url(https://www.lazysnippet.com/ads/interscroller/hero_banner.jpeg);
            background-size: cover;
            background-position: top;
            opacity: 0.6;
        }
        .bg::before {
            content: "";
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0) -27%, #10232D 85%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 1rem;
        }
        .description {
            font-size: 2rem;
            text-shadow: 0 0 20px #00000075;
            padding: 2rem 10%;
            font-weight: bold;
            color: #ddd;
        }
        .cta {
            padding: 1rem 1.5rem;
            border-radius: 50px;
            background: white;
            transition: scale ease 0.2s;
            color: #316F84;
            cursor: pointer;
        }
        .cta:hover {
            scale: 1.03;
        }
    </style>
    <style id="bannerStyles">
        body {
            width: 300px;
            height: 250px;
        }
        #logo {
            top: 20px;
            left: 20px;
            width: 80px;
        }
        #logo img { width: inherit; }
        #title {
            top: 92px;
            left: 20px;
            width: 260px;
            height: 30px;
            font-size: 22px;
            text-transform: uppercase;
            font-style: italic;
            font-weight: bold;
            text-align: center;
        }
        #subtitle {
            top: 150px;
            left: 20px;
            width: 260px;
            height: 24px;
            font-size: 16px;
            text-align: center;
        }
        button {
            bottom: 24px;
            left: 90px;
            width: 120px;
            height: 30px;
        }
    </style>
    <script>
        const getElement = (selector) => document.querySelector(selector)
        const setStyles = (elements, styles) => elements.forEach((element) => Object.assign(element.style, styles))
        const fireEvent = (url) => { (new Image()).src = url }
    </script>
</head>
<body>
    <div id="banner" class="ad-container">
        <div id="logo"><img src="https://www.lazysnippet.com/ads/expandable/desktop/logo.png" /></div>
        <div id="title">Your programmatic deserves better ai</div>
        <div id="subtitle">Let's reimagine it together</div>
        <button id="expandButton">Explore more</button>
        <div class="ad-border"></div>
        <div class="overlay"></div>
    </div>
    <div id="expand" class="ad-container">
        <div class="bg block"></div>
        <div class="content block">
            <div class="logo">
                <img src="https://www.lazysnippet.com/ads/expandable/desktop/logo.png" />
            </div>
            <div class="description">
                Your programmatic<br>deserves better ai<br>Let's reimagine it together
            </div>
            <div class="cta">Get Started</div>
        </div>
        <div class="close-ad">âœ•</div>
        <div class="ad-border"></div>
        <!-- <div class="overlay"></div> -->
    </div>
    <script>
        let iframeWrapper, iframeContainer, iframe;
        let expandedAnimation;
        const closeAd = () => {
            expandedAnimation.progress(1);
            iframeContainer.style.visibility = 'hidden';
        }
        const loadAd = () => {
            fireEvent('https://www.lazysnippet.com/ads/expandable/desktop/1x1.png?imp=expandableAd');
            console.log('ad loaded');
            iframeWrapper = document.createElement('div');
            setStyles([iframeWrapper], {
                overflow: 'auto'
            });
            iframeContainer = document.createElement('div');
            iframeContainer.id = 'acunexusExpandedAd';
            setStyles([iframeContainer], {
                position: 'fixed',
                top: 0,
                left: 0,
                display: 'flex',
                justifyContent: 'center',
                alignItems: 'center',
                width: '100vw',
                height: '100vh',
                // background: '#1616165c',
                zindex: 2147483647
            })
            /*
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            */
            iframeContainer.style.visibility = 'hidden';
            const expandContainer = getElement('#expand');
            iframe = document.createElement('iframe');
            setStyles([iframe], {
                width: '970px',
                height: '500px',
                // background: 'white',
                // border: '1px solid'
            });
            iframeWrapper.appendChild(iframe)
            iframeContainer.appendChild(iframeWrapper);
            window.top.document.body.appendChild(iframeContainer);
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(expandContainer.outerHTML);
            iframe.contentWindow.document.close();
            iframe.onload = () => {
                iframe.contentWindow.document.head.appendChild(getElement('#adStyles').cloneNode(true))
                iframe.contentWindow.document.head.appendChild(getElement('#expandedStyles'))
                iframe.contentWindow.document.body.tabIndex = 0
                iframe.contentWindow.document.querySelector('.close-ad').onclick = closeAd;
                iframeContainer.onclick = closeAd;
                iframe.contentWindow.document.onkeydown = function(e) {
                    if(e.key === 'Escape') closeAd();
                };
                iframe.contentWindow.document.body.onclick = function(event) {
                    if(event.target.classList.contains('close-ad')) {} else {
                        const clickUrl = 'http://acunexus.com/';
                        fireEvent(`https://www.lazysnippet.com/ads/expandable/desktop/1x1.png?click=${encodeURI(clickUrl)}`);
                        window.open(clickUrl, '_blank');
                    }
                }
            }
            function updateSize() {
                if(window.top.innerWidth < 970) {
                    iframe.style.width = window.top.innerWidth + 'px';
                    iframe.style.height = window.top.innerHeight + 'px';
                } else {
                    iframe.style.width = '970px';
                    iframe.style.height = '500px';
                }
            }
            updateSize()
            window.top.addEventListener('resize', updateSize)
            animateBanner();
        }
        const animateBanner = () => {
            gsap.timeline({defaults: {ease: "power2.Out", duration:0.7}})
            .to('#banner .overlay', { autoAlpha: 0, delay: 1 })
            .from('#banner #logo', { autoAlpha: 0 })
            .from('#banner #logo', { top: 110, left: 110, delay: 0.5 })
            .from('#banner #title', { y: '+=100%', autoAlpha: 0 })
            .from('#banner #subtitle', { y: '+=100%', autoAlpha: 0 })
            .from('#banner #expandButton', { autoAlpha: 0 })
        }
        const animateExpanded = () => {
            const el = (selector) => iframe.contentWindow.document.querySelector(selector);
            expandedAnimation = gsap.timeline({defaults: {ease: "power2.Out", duration:0.7}})
            .from(el('body'), { autoAlpha: 0 }, 'initial')
            .from(el('#expand .logo'), { autoAlpha: 0 })
            .from(el('#expand .ad-border'), { autoAlpha: 0, duration: 0.01 })
            .from(el('#expand .close-ad'), { autoAlpha: 0 })
            .from(el('#expand .description'), { y: '+=100%', autoAlpha: 0 })
            .from(el('#expand .cta'), { autoAlpha: 0 })
        }
        getElement('#banner').onclick = function(event) {
            if(event.target.id === 'expandButton') {} else {
                const clickUrl = 'http://acunexus.com/';
                fireEvent(`https://www.lazysnippet.com/ads/expandable/desktop/1x1.png?click=${encodeURI(clickUrl)}`);
                window.open(clickUrl, '_blank');
            }
        }
        getElement('#expandButton').onclick = function() {
            iframeContainer.style.visibility = '';
            iframe.contentWindow.document.body.focus();
            if(expandedAnimation) {
                expandedAnimation.restart();
            } else {
                animateExpanded();
            }
        };
        window.onload = loadAd;
    </script>
</body>
</html>
