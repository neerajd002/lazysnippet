<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sequence</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar{
            display: none;
        }
        
        html, body {
            scrollbar-width: none;
            -ms-overflow-style: none;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100vh;
        }
        #scrollTopContent {
            height: 1000px;
        }
        #scrollAdContent {
            height: 250px;
        }
        #scrollBottomContent {
            height: 1000px;
        }
    </style>
    <script>
        const frameCount = 225;
        const currentFrame = (index) => `./frames-webp/Frame_${index.toString().padStart(5, '0')}.webp`;
        const images = [];

        for (let i = 0; i < frameCount; i++) {
            const img = new Image();
            img.loading="eager"
            img.src = currentFrame(i);
            images.push(img);
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- <img src="../fujifilm/frames/Frame_00000.png" /> -->
    <canvas id="images"></canvas>
    <div id="scrollWrapper">
        <div id="scroller">
            <div id="scrollTopContent"></div>
            <div id="scrollAdContent"></div>
            <div id="scrollBottomContent"></div>
        </div>
    </div>
    <script>
        // use a script tag or an external JS file
        document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger)
            // gsap code here!
        });

        const canvas = document.getElementById("images");
        const context = canvas.getContext("2d");
        console.clear();
        canvas.width = 375;
        canvas.height = 667;

        
        // const currentFrame = (index) => `https://msk.stg.mindshaker.com/images/shadows/shadow_${index.toString()}.png`;
        const frames = {
            frame: 0
        };

        const naturalWidth = 1080;
        const naturalHeight = 1920;

        // animation from prop -> frame: 0 -> 224
        // steps ease between 0 - 224 = 224
        //

        document.addEventListener("DOMContentLoaded", (event) => {
            gsap.to(frames, {
                frame: 90,
                snap: "frame",
                onUpdate: render,
                scrollTrigger: {
                    trigger: "#scrollAdContent",
                    start: () => "-=" + window.innerHeight,
                    scrub: 0.5,
                    end: () => "+=" + document.querySelector("#scrollTopContent").offsetHeight
                },
                ease: "none"
            });
        });

        // element.scrollTo({
        //     top: 100,
        //     left: 100,
        //     behavior: "smooth",
        // });

        images[0].onload = render;

        function render() {
            context.clearRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);
            context.drawImage(images[frames.frame], 0, 0, canvas.offsetWidth, canvas.offsetHeight);
        }
    </script>
</body>
</html>
