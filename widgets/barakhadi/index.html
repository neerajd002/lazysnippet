<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barakhadi Chant</title>
    <style>
        :root {
            --background-color: #262626;
            --text-color: #fff;
            --button-background: #4c4c4c;
            --dark-text: #4c4c4c;
        }
        body {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        .counter {
            position: absolute;
            top: 5%;
            left: 5%;
            font-size: 10rem;
            font-family: sans-serif;
            color: var(--dark-text);
        }
        .barakhadi-viewer {
            font-size: 6vw;
        }
        .action-button {
            position: absolute;
            bottom: 0;
            font-size: 4rem;
            padding: 2rem 4rem;
            color: var(--text-color);
            background-color: var(--button-background);
            cursor: pointer;
        }
        .prev {
            left: 0;
        }
        .prev:disabled {
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.7;
        }
        .next {
            right: 0;
        }
        .action-button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="counter">1</div>
    <div class="barakhadi-viewer"></div>
    <button class="action-button prev">&#8249;</button>
    <button class="action-button next">&#8250;</button>
    <script src="barakhadi.js"></script>
    <script>
        const counterText = document.querySelector('.counter');
        const barakhadiText = document.querySelector('.barakhadi-viewer');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let counter = 1;
        let index = 0;
        const length = barakhadi.length;
        prevButton.disabled = true;
        console.log(barakhadi)
        function renderText() {
            counterText.textContent = counter;
            barakhadiText.textContent = barakhadi[index].join(' ');
        }
        renderText();
        prevButton.onclick = () => {
            if(index == 0) {
                index = length;
                counter--;
            }
            index--; 
            renderText();
            if(index == 0 && counter == 1) prevButton.disabled = true;
        }
        nextButton.onclick = () => {
            if(prevButton.disabled) prevButton.disabled = false;
            if(index == length) {
                index = -1;
                counter++;
            }
            index++;
            renderText();
        }
    </script>
</body>
</html>
